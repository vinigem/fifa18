<div class="form-container">
	<h2 class="text-center">Sign In</h2>
	<hr />
	<form [formGroup]="signInForm" novalidate (ngSubmit)="onSubmit()">
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon form-icon">
					<span class="fa fa-2x fa-user"></span>
				</span>
				<input type="text" class="form-control input-lg" placeholder="Username" formControlName="username" />
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon form-icon">
					<span class="fa fa-2x fa-lock"></span>
				</span>
				<input type="password" class="form-control input-lg" placeholder="Password" formControlName="password" />
			</div>
		</div>

		<div class="form-group text-center">
			<button type="submit" class="btn btn-success btn-lg">SIGN IN</button>
		</div>
	</form>
	
	<div class="row">
		<div class="col xs-12 col-sm-6">
			<a href="#" class="btn btn-link">Forgot Password?</a>
		</div>
		<div class="col xs-12 col-sm-6 text-right">
			New User?<a href="#" [routerLink]="['/signup']" class="btn btn-link">SIGN UP</a>
		</div>
	</div>
	
</div>
