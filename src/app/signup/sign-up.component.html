<div class="form-container">
	<h2 class="text-center">Sign Up</h2>
	<hr />
	<form [formGroup]="signUpForm" novalidate (ngSubmit)="onSubmit()">
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon form-icon">
					<span class="fa fa-user"></span>
				</span>
				<input type="tel" class="form-control input-lg" placeholder="Name" formControlName="name" />
			</div>
		</div>

		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon form-icon">
					<span class="fa fa-2x fa-mobile"></span>
				</span>
				<input type="tel" class="form-control input-lg" placeholder="Mobile" formControlName="mobile" />
			</div>
		</div>
		
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon form-icon form-icon">
					<span class="fa fa-user"></span>
				</span>
				<input type="text" class="form-control input-lg" placeholder="Username (Min 5 chars)" formControlName="username" />
			</div>
		</div>

		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon form-icon">
					<span class="fa fa-lock"></span>
				</span>
				<input type="password" class="form-control input-lg" placeholder="Password  (Min 6 chars)" formControlName="password" />
			</div>
		</div>

		<div class="form-group text-center">
			<button type="submit" class="btn btn-success btn-lg">SIGN UP</button>
		</div>
	</form>
	
	<div class="row text-right">
		Already Registered?<a href="#" [routerLink]="['/signin']" class="btn btn-link">SIGN IN</a>
	</div>
</div>
